<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Credit Cards Recorder</title>
    </head>

    <body>
        <h1>Credit Card Recorder</h1>

        <section>
            <form action="/creditcards" method="POST">
                <div>
                    <label for="company">Enter Credit Card Company:</label>
                    <input type="text" name="company" placeholder="e.g. Chase">
                </div>
                <div>
                    <label for="cardName">Enter Card Name:</label>
                    <input type="text" name="cardName" placeholder="e.g. Sapphire Reserved">
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </body>

</html>
